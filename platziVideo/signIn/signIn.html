<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="signIn.css">
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__logo" src="/assets/logo-platzi.png" alt="logoPlatzi">
    </header>
    <section class="signup">
        <section class="signup__container">
            <h2 tabindex="0">Register</h2>
            <form class="signup__container--form">
                <input aria-label="Name" class="input" type="text" placeholder="Name">
                <input aria-label="Account" class="input" type="text" placeholder="Account">
                <input aria-label="Password" class="input" type="password" placeholder="Password">
                <button class="button" onclick="location.href='/bugPage/bugPage.html'">Sign Up</button>
            </form>
            <a href="/logIn/logIn.html">Log In</a>
        </section>
    </section>
    <footer class="footer">
        <a href="/bugPage/bugPage.html">Terms and condition</a>
        <a href="/bugPage/bugPage.html">Policies and privacy</a>
        <a href="/bugPage/bugPage.html">Contact us</a>
    </footer>
</body>
</html>
